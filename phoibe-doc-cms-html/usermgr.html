<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="css/management.css"/>
	<link rel="stylesheet" href="css/layui.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/layui.js"></script>
    <script src="js/data.js"></script>
	<script src="js/usermgr.js"></script>

</head>
<body>
    <div id="tagmgr">
        <div class="main box_border">
            <div class="container box_border r-content">
                    <div class="bg_whiteSD box_border search inputblock">
                    <div class="plateHeader i-usermgr"></div>
                        用户名:<input type="text" id="tag_username"/>
                        姓名:<input type="text" id="tag_nickname"/>
                        昵称:<input type="text" id="tag_realname"/>
                        <select	id="tag_type">
                            <option value="0">全部</option>
                            <option value="1">军</option>
                            <option value="2 ">师</option>
                            <option value="3">旅</option>
                            <option value="4 ">团</option>
                            <option value="5">营</option>
                            <option value="6 ">连</option>
                            <option value="7">排</option>
                            <option value="8 ">班</option>
                            <option value="9">兵</option>
                            <option value="10">参谋</option>
                        </select>
                        <span class="btnSearch" id="#btnSearch"></span>
                    </div>


                <br />
               <div class="content box_border top bg_whiteSD">
                       <div class="box_border">
					    <div class="btn-cmd-list">
					    <a id="btnadd">添加</a>&nbsp;&nbsp;&nbsp;&nbsp;<a id="btnmodify">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a id="btndel">删除</a>&nbsp;&nbsp;&nbsp;&nbsp;<a id="btnRole">角色分配</a> </div>                                             <br/><br />
                             <table class="tblist" border="0">
                                 <tr><th ></th><th>用户名</th><th>姓名</th><th>昵称</th><th>类型</th></tr>
                                  <tbody id="tblist-body"></tbody>
                             </table>
							   <div id="notice_pages"></div>
						</div>
               </div>
             </div>
            </div>
        </div>
</div>

 
 <div class="bodyMask">
	<div class="mask">
    <span class="fullScreen"></span>
    <div class="popup">
        <div class="model-title fl">新增用户</div><i class="closed fr"></i>
        <div class="clearfix"></div> 
        <hr />
       　 <form action="phoibe/user/save" method="POST" id="ajaxform">

                    <div class="tbl-row">
                        <div class="lable">*用户名:</div>
                        <div class="ctrl">
                            <input type="text" id="userName" name="userName" class="inputBox"/>
                        </div>
                    </div>
                    <div class="tbl-row">
                        <div class="lable">*姓名:</div>
                        <div class="ctrl">
                            <input type="text" id="realname" name="realname" class="inputBox"/>
                        </div>
                    </div>
                    <div class="tbl-row">
                        <div class="lable">*昵称:</div>
                        <div class="ctrl">
                            <input type="text" id="nickname" name="nickname" class="inputBox"/>
                        </div>
                    </div>

					<div class="tbl-row">
						<div class="lable">类型:</div>
						<div class="ctrl">
                            <select	id="type" name="type" id="usertype">
                                <option value="1">军</option>
                                <option value="2 ">师</option>
                                <option value="3">旅</option>
                                <option value="4 ">团</option>
                                <option value="5">营</option>
                                <option value="6 ">连</option>
                                <option value="7">排</option>
                                <option value="8 ">班</option>
                                <option value="9">兵</option>
                                <option value="10">参谋</option>
                            </select>
						</div>
					</div>
                    <div class="tbl-row">
                        <div class="lable">角色:</div>
                        <div class="ctrl">
                            <select	id="roleId" name="roleId" id="roleId">
                                <option value="3">普通用户</option>
                                <option value="4">系统审核员</option>
                                <option value="5">系统入库员</option>
                                <option value="2">系统管理员</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" class="userId" name="userId">
					<div class="tbl-row">
						<div class="lable"></div>
						<div class="ctrl">
                            <div id="submit" class="submit"></div>
                            <div id="editBtn" class="submit"></div>
						</div>
					</div>
				</form>
    </div>
        </div>
</div>

    <!--角色分配-->
    <div class="role_bodyMask">
        <div class="mask">
            <span class="fullScreen"></span>
            <div class="popup">
                <div class="model-title fl">角色分配</div>
                <i class="role_closed closed fr"></i>
                <div class="clearfix"></div>
                <hr/>
                　
                <form action="phoibe/user/save" method="post" id="role_ajaxform">
                    <ul class="roleCheckbox" id="con-value">
                        <li><input type="checkBox" role_id=4 role_type=104>系统审核员</li>
                        <li><input type="checkBox" role_id=5 role_type=105>系统入库员</li>
                        <li><input type="checkBox" role_id=1 role_type=101>超级管理员</li>
                        <li><input type="checkBox" role_id=2 role_type=102>系统管理员</li>
                        <li><input type="checkBox" role_id=3 role_type=103>普通用户</li>
                    </ul>
                    <input type="hidden" class="userId" name="userId">
                    <div class="tbl-row">
                        <div class="ctrl">
                            <div id="role_submit" class="role_submit"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
