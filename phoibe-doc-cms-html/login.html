<!DOCTYPE html>
<html>
  <head>
    <title>登录页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <script src="js/jquery-2.1.0.min.js"></script>
      <script src="js/data.js"></script>
<script src="js/common.js"></script>
      <script src="js/md5.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/login.css"/>
  </head>
  <body>
            <div class="container">

                    <div class="box_login">
                  
                      <!--<form action="http://127.0.0.1:8090/phoibe/userlogin" method="post">-->
                          <div class="row">
                          <label>用户名:</label>
                          <input id="username" name="username" type="text" value="" placeholder="请输入用户名" title="请输入用户名"/>
                          </div>
                          <div class="row">
                              <label>密&nbsp;&nbsp;码:</label>
                          <input id="password"  type="password" name="password" placeholder="请输入密码" value="" title="请输入密码"/>       
                          </div>
                          
                          <br />
                          <div class="btn-command"><div class="btnlogin" id="btnlogin">登录</div>&nbsp;&nbsp;&nbsp;&nbsp; <div class="btnlogin" id="btnreset">清除</div>
                          </div>
                   <!-- </form>-->
                </div>
            </div>
  </body>
    <script>
        $(function () {
            $("#btnreset").click(function () {
                $("#username").val("");
                $("#password").val("");
            });
            $("#btnlogin").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                password = hex_md5(password);
                var url = GAL_URL + 'phoibe/userlogin';
                $.ajax({
                    type: 'POST',
                    url: url,
                    data:{"username":username,"password":password},
                    dataType: 'json',
                    success: function (result) {

                        if (result.code == "SUCCESS") {
                            setCookie("username", username);
                            setCookie("userObject", JSON.stringify(result.data));
                            if (self != top) {
                                top.location.reload();
                                //top.frames["frm-main"].location.href = './index-m.html';
                            }
                            else {
                                window.location.href = './index.html';
                            }
                        }
                        else {
                            alert("用户名或密码错误，请重新输入。");
                        }
                    }
                });
            });
            // 回车按下响应事件
            $(document).keypress(function(e) {
                // 回车键事件
                if(e.which == 13) {
                    $("#btnlogin").click();
                }
            });
        });
    </script>
</html>
