<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>入库管理</title>
    <script src="js/laydate/laydate.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/stockmgr.js"></script>
    <script src="js/layui.js"></script>
    <link rel="stylesheet" href="css/management.css"/>
    <link rel="stylesheet" href="css/layui.css">
</head>
<body>
      <div id="stockmgr">
          <div class="main box_border">
            <div class="container box_border r-content">
                <div class="box_border">
                 <div class="bg_whiteSD box_border search inputblock">
                    <div class="plateHeader i-stock"></div>
                    <div class="search-block">

                        <ul class="search-con"><li> 文档名称:<input type="text" id="docname"/></li>
                            <li>上传人:<input type="text" id="owner" style="width:90px"/></li>
                            <li>文档状态:
                                <select style="width:60px;" id="doctype">
                                    <option value ="">所有</option>
                                    <option value ="0">待入库</option>
                                    <option value ="1">已入库</option>
                                </select></li>
                            <li>入库时间:<input type="text" id="startdate" style="width:90px" data-value=""/>-<input id="enddate" type="text" style="width:90px" data-value=""/></li>
                            <li><span class="btnSearch" id="btnSearch"></span></li>
                        </ul>
                        <!--<ul class="checkList clearfix " id="con-value">
                           <li class="checkBox">PDF</li>
                            <li class="checkBox">DOC</li>
                            <li class="checkBox ">DOCX</li>
                            <li class="checkBox">BMP</li>
                            <li class="checkBox">PNG</li>
                            <li class="checkBox ">GIF</li>
                            <li class="checkBox">JPG</li>
                            <li class="checkBox">JPEG</li>
                            <li class="checkBox ">MPG</li>
                            <li class="checkBox ">AVI</li>
                            <li class="checkBox">MOV</li>
                            <li class="checkBox ">MP4</li>
                            <li class="checkBox">MP3</li>
                            <li class="checkBox ">WAV</li>
                            <li class="checkBox">MID</li>
                        </ul>-->
            </div>
               </div>
                    <div class="line"></div>
               <div class="content box_border inputblock top bg_whiteSD">
                         <div class="box_border">
                           
                                <div class="addstock" id="btnaddstock"></div>&nbsp;&nbsp;&nbsp;&nbsp;<div class="delstock" id="btndelstock"></div>              
                           <br />  <br />
                             <table class="tblist" border="0" id="tblist-content">
                                 <tr id="t-header" class='tblist-header'><th style="width:50px"></th><th>文档名称</th><th>大小</th><th>上传人</th><th>审批时间</th><th>入库时间</th><th>文档状态</th><th>审批人</th>
                                     <th>操作</th></tr>
                                <tbody id="tblist-body"></tbody>
                             </table>
                              <div id="notice_pages"></div>
                         </div>
                  
                </div>
            </div> 
              
           </div>
            
        </div>
    </div>

    <script src="js/management.js"></script>
</body>
</html>
