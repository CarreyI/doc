﻿<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>搜索文档</title>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/search.js"></script>
	<script src="js/layui.js"></script>
	<script language="javascript" type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
	<link rel="stylesheet" href="css/layui.css">
	<link rel="stylesheet" href="css/management.css" />
</head>
<body>
<div id="docmgr">
	<div class="main box_border" style="padding-top: 3px">
		<div class="container box_border  r-content">
            <span><a class="btn-back btn" id="back" target="_blank" status=0>返回</a></span>
			<div class="bg_whiteSD box_border search">
				<div class="inputBox">
					<input type="text" class="box_border" id="search-key"  placeholder="请输入搜索内容" autocomplete="on" list="userSearchList"  />
					<datalist id="userSearchList">
					</datalist>
					<span class="btnSearch" id="btnSearch"></span><span id="condif">高级查询</span>
					<ul class="line_two_li">
						<li>
							<ul id="serachType" class="line-li"><li>类别：
								<a class='line-li' href='#' format="doc,docx,pdf,txt,rmvb,avi,mp4,3gp,wav,mp3">全部</a><a class='line-li' href='#' format="doc,docx,pdf,txt">文本</a><a class='line-li' href='#' format="rmvb,avi,mp4,3gp,wav,mp3">音频</a></li>
							</ul>
							<ul id="hotSerach" class="line-li">热门：</ul>
						</li>
					</ul>
				</div>

			<div class="search-cond">	<br/>
				<div  style="height: 40px;"><span style="float: left;line-height: 40px;">战例类型：</span><ul  class="wartype tag-ul"></ul></div>
				<div  style="height: 40px;"><span style="float: left;line-height: 40px;">兵种类型：</span><ul  class="armtype tag-ul"></ul></div>
			</div>
			</div>

			<div class="box_border bg_whiteSD">
				<div class="box_border">
					<div id="docmgr-content"></div>
					<div id="notice_pages"></div>
				</div>
			</div>

		</div>
	</div>
</div>


<div class="bodyMask" id="condwhere">
	<div class="mask" >

		<div class="popup">
			<div class="title">
				<div class="model-title fl">查询条件</div>
				<i class="closed fr"></i>
			</div>
			<div class="clearfix"></div>
			<hr />
			<br/>
			<div class="bg_whiteSD box_border">
				<div class="clearfix">
					<ul class="u-con-list">
						<li class="one-line">
							<ul>
								<li><span class="label">文档名称：</span>
									<input type="text" id="docname"/></li>
								<li><span class="label">文档作者：</span>
									<input type="text" id="owner"/></li>
							</ul>
						</li>
						<li class="one-line">
							<ul>
								<li><span class="label">参战国家：</span>
								<input type="text" id="warstate"/></li>
								<li><span class="label">参战地点：</span>
								<input type="text" id="waraddr"/></li>
							</ul>
						</li>
						<li class="one-line">
							<ul>
								<li><span class="label">参战开始时间：</span>
								<input id="wartime_start" type="text" onClick="WdatePicker()" data-value="">
								<li><span class="label">参战结束时间：</span>
								<input id="wartime_end" type="text" onClick="WdatePicker()" data-value="">
							</ul>
						</li>
						<li class="one-line">
							<ul>
								<li><span class="label">胜利方：</span>
								<input type="text" id="winner"/></li>
								<li><span class="label">失败方：</span>
								<input type="text" id="loser"/></li>
							</ul>
						</li>
						<li class="one-line">
							<ul>
								<li><span class="label">伤亡人数:</span>
								<input type="text" id="warnum"/></li>
								<li><span class="label">伤亡人数:</span>
								<input type="text" id="warnum1"/></li>
							</ul>
						</li>
						<li class="one-line"><input type="hidden" id="userId"/></li>
						<li class="one-line"><input type="hidden" id="queryFlag"/></li>
						<li class="one-line"><span class="label">战例类型：</span>
							<ul class="wartype tag-ul"></ul>
						</li>
						<li class="one-line"><span class="label">兵种类型：</span>
							<ul class="armtype tag-ul"></ul>
						</li>
						<li class="one-line"><span class="label">标签：</span>
							<ul class="tagtype tag-ul"></ul>
						</li>
					</ul>

				</div>

				<div class="pop-btn">
					<span href="#" target="_blank" class="btnSearch" style="margin-right: 50px;"></span>
				</div>
			</div>

		</div>
	</div>
</div>
<script src="js/management.js"></script>
</body>
</html>
