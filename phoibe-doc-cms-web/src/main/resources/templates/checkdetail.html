                            <script>
                                $(function () {
                                    function setArticleH(btnReadmore, posi) {
                                        var winH = $(window).height();
                                        var articleBox = $("div.article_content");
                                        var artH = articleBox.height();
                                        if (artH > winH * posi) {
                                            articleBox.css({
                                                'height': winH * posi + 'px',
                                                'overflow': 'hidden'
                                            })
                                            btnReadmore.click(function () {
                                                articleBox.removeAttr("style");
                                                $(this).parent().remove();
                                            })
                                        } else {
                                            btnReadmore.parent().remove();
                                        }
                                    }
                                })
                            </script>

        <script>
            $(function () {
               // appendTagHtml();
                $("#btnper").click(function () {
                    document.getElementById("frm-main").src = 'percenter.html';
                });
                $("#btnindex").click(function () {
                    document.getElementById("frm-main").src = 'index-m.html';
                });

                $("#btnExit").click(function () {
                    authExit();
                });

                //initNav();
                setInterval(function () {
                    var time = new Date();   // 程序计时的月从0开始取值后+1
                    var m = time.getMonth() + 1;
                    $("#curdate").html(time.getFullYear() + "-" + m + "-"
                        + time.getDate());
                    var hours = time.getHours();
                    var minutes = time.getMinutes();
                    var seconds = time.getSeconds();
                    var hour = hours < 10 ? "0" + hours : hours;
                    var minute = minutes < 10 ? "0" + minutes : minutes;
                    var second = seconds < 10 ? "0" + seconds : seconds;
                    $("#curtime").html(hour + ":"
                        + minute + ":" + second);

                }, 1000);

                var week;
                var iweek = new Date().getDay();
                if (iweek == 0) week = "星期日"
                if (iweek == 1) week = "星期一"
                if (iweek == 2) week = "星期二"
                if (iweek == 3) week = "星期三"
                if (iweek == 4) week = "星期四"
                if (iweek == 5) week = "星期五"
                if (iweek == 6) week = "星期六"
                curweek.innerHTML = week;
            });

        </script>
