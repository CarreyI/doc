<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文档详情</title>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/management.js"></script>
    <script src="js/docdetail.js"></script>
    <script src="js/layui.js"></script>
    <link rel="stylesheet" href="css/management.css"/>
    <link rel="stylesheet" href="css/layui.css">
    <style>
        #doc-content {
            min-height:400px;
            width:100%;
        }
    </style>
</head>
<body>
<div id="docdetail">
    <div class="main box_border">
        <div class="container box_border r-content">

            <div class="bg_whiteSD box_border top inputblock">
                <br/>
                <div class="plateHeader i-docmgr"></div>
                <div class="line"></div>
                <div class="left" style="width:60%;">
                    <div class="row" style="border-bottom:0px;" id="doc-property">
                        <i id="icontitle" ></i><span class="doc-title" id="doctitle"></span>
                        <ul><li>上传时间:<span id="date"></span></li><li >格式:<span id="format"></span></li>
                            <li><span id="comment"></span>条评论</li>
                            <li>评分:<span id="score"></span></li>
                            <li>大小:<span id="size">102</span>kb</li>
                            <li>标签:<span id="tag"></span></li>
                            <li>文档拥有者:<span id="owner"></span></li></ul>
                    </div>
                </div>
                <div class="right" style="width:36%">
                    <a class="perview" id="preview" title="查看" target="_blank"></a>
                    <a class="attention" id="attention" href="#" status=0 title="订阅"></a>
                    <a class="favorite" id="favorite" href="#" status=0 title="收藏"></a>
                    <a class="download" title="下载"></a>
                </div>

                <div class="d-content clearfix">
                    <!-- <div class="left">
                         <div class="dtitle">目录</div>
                     </div>
                     <div class="right" id="doc-content"></div>-->
                    <div id="doc-content">

                    </div>

                </div>

                <div id="comm">
                    <!-- <div class="tab-bc">

                     </div>-->
                    <div id="comm-title" class="font16 title i-sign">评论列表</div>
                    <div id="comm-content"></div>

                    <div id="notice_pages"></div>
                    <textarea  rows="5" placeholder="输入您的评论" id="comment-content" name="comment-content"></textarea>
                    <br />
                    <input type="hidden" id="comentscore"/>
                    <div id="com-score">评分：
                        <div class="scoreremark">
                            <ul>
                                <li class="light"><a href="javascript:;">1</a></li>
                                <li><a href="javascript:;">2</a></li>
                                <li><a href="javascript:;">3</a></li>
                                <li><a href="javascript:;">4</a></li>
                                <li><a href="javascript:;">5</a></li>
                            </ul>
                        </div>

                    </div>
                    <div class="submit fr" id="submit"></div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
