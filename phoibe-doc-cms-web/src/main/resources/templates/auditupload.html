<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>审核上传</title>
    <script src="js/laydate/laydate.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auditupload.js"></script>
    <script src="js/layui.js"></script>
    <script language="javascript" type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <link rel="stylesheet" href="css/management.css"/>
    <link rel="stylesheet" href="css/layui.css">
</head>
<body>
<div id="auditupload">
    <div class="main box_border">
        <div class="container box_border r-content">
            <div class="box_border">
                <div class="bg_whiteSD box_border search inputblock">
                    <div class="plateHeader i-audit"></div>
                    <div class="sidebar">

                        <div class="widget widget-tab">
                            <input type="radio" name="widget-tab" id="check" value="1" checked="checked"
                                   style="display:none;"/>
                            <input type="radio" name="widget-tab" id="done" value="2" style="display:none;"/>
                            <div class="widget-title inline-ul">
                                <ul>
                                    <li class="check">
                                        <label for="check" id="docCheck">待审核</label>
                                    </li>
                                    <li class="done">
                                        <label for="done" id="docDone">已审核</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="widget-box">
                                <ul class="check-list done-list search-con">
                                    <li>战法文档:<input type="text" id="docname"/></li>&nbsp;&nbsp;<li>
                                    上传人:<input type="text"id="owner"/>&nbsp;&nbsp;
                                    审核时间:
                                    <input id="auditstartdate" type="text" onClick="WdatePicker()" style="width:90px" data-value="">
                                    -
                                    <input id="auditenddate" type="text" onClick="WdatePicker()" style="width:90px" data-value="">
                                    <span class="btnSearch"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="checklist" class="list-content">
                    <div class="box_border">
                        <div class="btn-cmd-list">
                            <div class="aduit" id="btnaudit"></div>
                        </div>
                        <br/>
                        <table class="tblist" border="0">
                            <tr class='tblist-header'>
                                <th><input class="checkAll" name="checkAll" type="checkbox"></th>
                                <th>ID</th>
                                <th>战法文档</th>
                                <th>大小</th>
                                <th>上传人</th>
                                <th>审批时间</th>
                                <th>审批人</th>
                                <th>文档状态</th>
                                <th>审批意见</th>
                                <th>操作</th>
                            </tr>
                            <tbody id="tblist-body"></tbody>
                        </table>
                        <div id="notice_pages"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>


<div class="bodyMask">
    <div class="mask">
        <span class="fullScreen"></span>
        <div class="popup">
            <div class="title">
                <div class="model-title fl">文档审核</div>
                <i class="closed fr"></i>
            </div>
            <div class="line"></div>
            <br/>
            <div class="clearfix"></div>　
            <form action="phoibe/document/auditdoc" method="POST" id="ajaxform">

                <div id="row-viewdoc" class="tbl-row">
                    <div class="lable"><span class="tip">*</span>文档:</div>
                    <div class="ctrl">
                        <span id="doc-name"></span><span id="docview">查看</span>
                    </div>
                </div>
                <div class="tbl-row">
                    <div class="lable"><span class="tip">*</span>审核:</div>
                    <div class="ctrl">
                        <div class="formradio"><label><input type="radio" style="width: 10px" name="auditstatus" value="2" checked >初审通过</label></div>
                        <div class="formradio"><label><input type="radio" style="width: 10px" name="auditstatus" value="3" >驳回</label></div>
                    </div>
                </div>
                <div class="tbl-row">
                    <div class="lable">内容:</div>
                    <div class="ctrl">
                        <textarea style="width:98%" rows="10" cols="50" id="auditdesc" name="auditdesc"></textarea>
                    </div>
                </div>

                <div class="tbl-row">
                    <div class="lable"></div>
                    <div class="ctrl">
                        <input type="hidden" id="docid"/>
                        <div id="submit" class="submit"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/management.js"></script>
</body>
</html>
