<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/layui.js"></script>
    <link rel="stylesheet" href="css/management.css"/>
    <link rel="stylesheet" href="css/layui.css">
    <script src="js/management.js"></script>
    <script src="js/percenter.js"></script>

    <link rel="stylesheet" href="css/layer.css">
    <script src="js/layer-2.4.js"></script>
</head>
<body>
<div id="percenter">
    <div class="main box_border ">
        <div class="container box_border r-content">
            <div class="box_border">
                <div class="bg_whiteSD box_border search inputblock">
                    <div class="plateHeader i-percener"></div>
                    <div class="sidebar">
                        <div class="widget widget-tab">
                            <!--<input type="radio" name="widget-tab" value="1" id="new"style="display:none;"/>-->
                            <input type="radio" name="widget-tab" value="2" id="hot" checked="checked"
                                   style="display:none;"/>
                            <input type="radio" name="widget-tab" value="3" id="random" style="display:none;"/>
                            <input type="radio" name="widget-tab" value="4" id="attention" style="display:none;"/>
                            <!--<input type="radio" name="widget-tab" value="4" id="mycomm" style="display:none;"/>-->
                            <div class="widget-title inline-ul">
                                <ul>
                                    <li class="hot">
                                        <label for="hot">最近浏览</label>
                                    </li>
                                    <li class="random">
                                        <label for="random">我的收藏</label>
                                    </li>
                                    </li >
                                    <li class="attention">
                                        <label for="attention">我的订阅</label>
                                    </li>
                                    <!--<li class="mycomm">
                                        <label for="mycomm">我的评论</label>
                                    </li>-->
                                </ul>
                            </div>
                            <div class="widget-box">
                                <ul class="hot-list">
                                    <li class="scrolls">
                                        <div id="nearread"></div>
                                    </li>
                                </ul>
                                <ul class="random-list">
                                    <li id="random_li"></li>
                                </ul>
                                <ul class="attention-list">
                                    <li id="attention_li"></li>
                                </ul>
                                <ul class="mycomm-list">
                                    <li id="mycomm_li"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="line"></div>-->
                <div class="list-content">
                    <div class="box_border">
                        <div class="btn-cmd-list">
                            <ul class="cmd-btn-list"><li><a id="btnnewfolder">新建目录</a>&nbsp;&nbsp;&nbsp;&nbsp;<a id="btnmove">移动</a>&nbsp;&nbsp;&nbsp;&nbsp;<a
                                    id="btndel">删除</a> </li><li>&nbsp;&nbsp;&nbsp;&nbsp;<a id="pizhu" href="mydocpizhu.html"></a>&nbsp;&nbsp;<a id="mycomm" href="mycommgr.html" target="">我的评论</a>&nbsp;&nbsp;<div id="uploadfile"></div></li>
                            </ul>
                           </div>
                        </div>
                        <br/>
                        <div class="file_wrap">
                            <div class="file_divleft">
                                <div class="file_menu"><span>我的文档</span></div>
                                <!--目录树-->
                                <div class="file-scroll">
                                <ul class="file_list">
                                </ul>
                                </div>
                            </div>
                            <div class="file_divright">
                                <table class="tblist" border="0">
                                    <tr class='tblist-header'>
                                        <th style="width: 30px;"><input class="checkAll" name="checkAll" type="checkbox"></th>
                                        <th>战法文档</th>
                                        <th>大小(kb)</th>
                                        <th>文件类型</th>
                                        <th>创建时间</th>
                                        <th>审批时间</th>
                                        <th>状态</th>
                                        <th>审核</th>
                                        <th>操作</th>
                                    </tr>
                                    <tbody id="tblist-body"></tbody>
                                </table>

                                <div id="notice_pages"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<!--新建文件目录-->
<div class="file_bodyMask">
    <div class="mask">
        <span class="fullScreen"></span>
        <div class="popup">
            <div class="title">
            <div class="model-title fl">文件目录</div>
            <i class="file_closed closed fr"></i>
            </div>
            <div class="clearfix"></div>
            <div class="line"></div>
            <br/>
            <form action="phoibe/directory/save" method="post" id="file_ajaxform">

                <div class="tbl-row">
                    <div class="lable">*文件目录名称:</div>
                    <div class="ctrl">
                        <input type="text" id="dirName" name="dirName" class="inputBox"/>
                    </div>
                </div>
                <input type="hidden" class="fileId" name="fileId">
                <div class="tbl-row">
                    <div class="ctrl">
                        <div id="file_submit" class="file_submit"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> <!--移动文件目录-->
<div class="filelist_bodyMask">
    <div class="mask">
        <span class="fullScreen"></span>
        <div class="popup">
            <div class="title">
            <div class="model-title fl">文件目录</div>
            <i class="filelist_closed closed fr"></i>
            </div>
            <div class="clearfix"></div>
           <div class="line"></div>
            　
            <form action="" method="post" id="filelist_ajaxform">
              <div class="dir-content">
                <div class="tbl-row">
                    <div class="lable">*文件目录名称:</div>
                    <div class="ctrl">
                        <ul class="file_selectlist">
                        </ul>
                    </div>
                </div>
                <input type="hidden" class="documentId" name="documentId" value="">
              </div>
                <div class="tbl-row">
                    <div class="ctrl">
                        <div id="filelist_submit" class="filelist_submit"></div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
