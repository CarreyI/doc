<html>
<head>
    <title>登录页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    >>>>>>> origin/dev
    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/management.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="container">

    <div class="box_login">
        <!--<form action="http://127.0.0.1:8090/phoibe/userlogin" method="post">-->
        <div class="row">
            <label>用户名:</label>
            <input id="username" name="username" type="text" value="" placeholder="请输入用户名" title="请输入用户名"/>
        </div>
        <div class="row">
            <label>密&nbsp;&nbsp;码:</label>
            <input id="password"  type="password" name="password" placeholder="请输入密码" value="" title="请输入密码"/>
        </div>

        <br />
        <div class="btn-command"><div class="btnlogin" id="btnlogin">登录</div>&nbsp;&nbsp;&nbsp;&nbsp; <div class="btnlogin" id="btnreset">清除</div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="register-tip">如果没有账号，请点击&nbsp;&nbsp;<b></b><span class="register" id="btnregister">立即注册</a></span>
            </div>
            <!--&nbsp;&nbsp;&nbsp;&nbsp;<div class="btnlogin" id="btnregister">注册</div>-->
        </div>
        <!-- </form>-->
    </div>
</div>


<div class="bodyMask">
    <div class="mask">
        <span class="fullScreen"></span>
        <div class="popup">
            <div class="model-title fl">用户注册</div><i class="closed fr"></i>
            <div class="clearfix"></div>
            <hr />
            　 <form  action="phoibe/user/save" method="post" id="ajaxform">

            <div class="tbl-row">
                <div class="lable">*用户名:</div>
                <div class="ctrl">
                    <input type="text" id="userName" name="userName" class="inputBox"/>
                </div>
            </div>
            <div class="tbl-row">
                <div class="lable">*姓名:</div>
                <div class="ctrl">
                    <input type="text" id="realname" name="realname" class="inputBox"/>
                </div>
            </div>
            <div class="tbl-row">
                <div class="lable">*昵称:</div>
                <div class="ctrl">
                    <input type="text" id="nickname" name="nickname" class="inputBox"/>
                </div>
            </div>
            <div class="tbl-row">
                <div class="lable">*密码:</div>
                <div class="ctrl">
                    <input type="password" id="regpassword" name="regpassword" class="inputBox"/>
                </div>
            </div>
            <div class="tbl-row">
                <div class="lable">*确认密码:</div>
                <div class="ctrl">
                    <input type="password" id="repassword" name="repassword" class="inputBox"/>
                </div>
            </div>

            <div class="tbl-row">
                <div class="lable">类型:</div>
                <div class="ctrl">
                    <select	id="type" name="type">
                        <option value="1">军</option>
                        <option value="2 ">师</option>
                        <option value="3">旅</option>
                        <option value="4 ">团</option>
                        <option value="5">营</option>
                        <option value="6 ">连</option>
                        <option value="7">排</option>
                        <option value="8 ">班</option>
                        <option value="9">兵</option>
                        <option value="10">参谋</option>
                    </select>
                </div>
            </div>

            <div class="tbl-row">
                <div class="lable"></div>
                <div class="ctrl">
                    <div id="submit" class="submit"></div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>

</html>
