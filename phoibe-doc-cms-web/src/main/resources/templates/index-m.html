<!DOCTYPE html>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<head lang="en">
<meta charset="UTF-8">
<title>文档管理</title>
<link rel="stylesheet" href="css/management.css" />
<script src="js/data.js"></script>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/index.js"></script>
</head>
<body>
	<div id="index-m">
		<div class="main box_border">
			<div class="container box_border">
				<div class="box_border r-content">
					<div class="bg_whiteSD box_border search">
						<div class="inputBox">
							<input type="text" class="box_border" id="search-key" /> <span
								class="btnSearch" id="btnSearch"></span><span id="condif">查询条件</span>
						</div>
						<ul class="checkList clearfix " id="con-value">
							<li class="checkBox check">PDF</li>
							<li class="checkBox">DOC</li>
							<li class="checkBox ">DOCX</li>
							<li class="checkBox">BMP</li>
							<li class="checkBox">PNG</li>
							<li class="checkBox ">GIF</li>
							<li class="checkBox">JPG</li>
							<li class="checkBox">JPEG</li>
							<li class="checkBox ">MPG</li>
							<li class="checkBox ">AVI</li>
							<li class="checkBox">MOV</li>
							<li class="checkBox ">MP4</li>
							<li class="checkBox">MP3</li>
							<li class="checkBox ">WAV</li>
							<li class="checkBox">MID</li>
						</ul>
					</div>
					<div class="content box_border" style="min-height:700px;">
						<div class="box_border left">
							<div class="box_border bg_whiteSD">
								<div class="plateHeader jingpin font16 i-sign">精品专区</div>
								<!--<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1);margin: 8px;" width="90%" color=#4cb6d2 SIZE=3>-->
								<div id="recom-doc"></div>
							</div>
							<div class="box_border bg_whiteSD" style="height:420px;">
								<div class="plateHeader resou font16 i-sign">热搜专区</div>
								<!--<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1);margin: 8px;" width="90%" color=#4cb6d2 SIZE=3>-->
								<div id="resou-doc"></div>
							</div>
						</div>
						<div class="box_border rightAb">
							<div class="dataword box_border">
                                <div class="font18 i-sign">战法数据文档</div>
                                <br />
                                <div class="bkline"></div>
                                <div class="dw-bk">
                                <div id="docnum"></div>
                                    </div>

                            </div>
                            <div class="bg_whiteSD idx_box_list">
                                <!--<div class="index-head-bg">
                                    <img class="index-head" src="images/index-head.png"/><span class="userName">李明,你好</span>
                                </div>-->
                                <div class="font16 title i-sign">我的文档</div>
                                <ul class="list3" id="zgzhanfa">
                                   
                                </ul>
                                <div class="clearfix"></div>
                                <div id="upload"></div>
                            </div>
                            <div class="bg_whiteSD idx_box_list">
                                <div class="font16 title i-sign">最新动态</div>
                                   <marquee id="affiche" align="left" behavior="scroll" direction="up" height="176px" width="100%" loop="-1" scrollamount="10" scrolldelay="300" onMouseOut="this.start()" onMouseOver="this.stop()">
                                    <div id="lst-dym">
                                    </div>
                                   </marquee>
                            </div>
						</div>
					</div>
				</div>
			</div>
	    </div>

        <div class="cleafix"></div>
    </div>

    <div class="bodyMask" id="condwhere">
     <div class="mask" >
		  <div class="popup">
			   <div class="model-title fl">查询条件</div>
				    <i class="closed fr"></i>
				    <div class="clearfix"></div>
				    <hr />
	                <br/>	
					<div class="bg_whiteSD box_border">
						<div class="clearfix">
						    <ul class="u-con-list">
						<li class="label">战例类型：</li><li><select	id="wartype">
							<option value="0">全部</option>
							<option value="1">西方战例</option>
							<option value="2 ">苏军战例</option>
							<option value="3">俄军战例</option>
							<option value="4 ">兵种战例</option>
							<option value="5">其他</option>
						</select></li>
						<li class="label">作战兵种：</li><li><select id="armtype">
							<option value="0">全部</option>
							<option value="1">步兵</option>
							<option value="2">装甲兵</option>
							<option value="3">通信兵</option>
							<option value="4">炮兵</option>
						</select></li>
						<li class="label">文档名称：</li><li><input type="text" id="docname" /></li>
						<li class="label">文档作者：</li><li><input type="text" id="owner" /></li>
						<li class="label">参战国家：</li><li><input type="text" id="warstate" /> </li>
						<li class="label">参战地点：</li><li><input type="text" id="waraddr" /> </li>
						<li class="label">参战时间：</li><li><input type="text" id="wartime" />  </li>
						<li class="label">参战国家：</li><li><input type="text" id="Text1" /> </li>
						<li class="label">胜利方：</li><li><input	type="text" id="winner" /></li>
						<li class="label">失败方：</li><li><input type="text" id="loser" /></li>
						<li class="label">伤亡人数:</li><li><input type="text" id="warnum" /></li>
						</ul>
						</div>
					
					</div>

               </div>
          </div>
</div>

	<script src="js/management.js"></script>
   
</body>
</html>
